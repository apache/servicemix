# enabling features OBR resolver support
org/apache/felix/org.apache.felix.bundlerepository/${felix.bundlerepository.version}/org.apache.felix.bundlerepository-${felix.bundlerepository.version}.jar=30
org/apache/karaf/features/org.apache.karaf.features.obr/${karaf.version}/org.apache.karaf.features.obr-${karaf.version}.jar=30

# Fix for SM-2301: ensure joda-time bundle is installed before any features get resolved
org/apache/servicemix/bundles/org.apache.servicemix.bundles.joda-time/2.3_1/org.apache.servicemix.bundles.joda-time-2.3_1.jar=25

# Workaround for SM-2414: Camel route does not run when it's placed into deploy folder
org/apache/karaf/deployer/org.apache.karaf.deployer.spring/${karaf.version}/org.apache.karaf.deployer.spring-${karaf.version}.jar=28
